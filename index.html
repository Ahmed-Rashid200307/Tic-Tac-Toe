<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="main-container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="game-container">
      <div class="game">
        <div class="js-player-button-container">
          <p class="choose-option">CHOOSE YOUR COLOR</p>
          <button class="js-player-button player1" data-option="X">Blue X</button>
          <button class="js-player-button player2" data-option="O">Red O</button>
          <p class="choose-option">OR</p>
          <button class="computer js-player-button" data-option="X" data-button="Computer">Play with computer</button>
        </div>
      </div>
    </div>
    <div class="info-container">

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
